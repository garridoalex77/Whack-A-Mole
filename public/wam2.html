<!DOCTYPE html>
<html>
<head>
    <title>Whack-A-Chicken</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/wam2.css">
</head>
<body>
    <div class="row">
        <h1 id="title">Whack-A-Chicken</h1>
        <h1 id="score">Score: </h1>
        <h1 id="timer">Time: </h1>
    </div>
    <div class="row">
        <button id="start" class="btn">Start</button>
    </div>
    <div id="grid">
        <div class="row">
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
        </div>
        <div class="row">
            <div id="5" class="square"></div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
        <div class="row">
            <div id="9" class="square"></div>
            <div id="10" class="square"></div>
            <div id="11" class="square"></div>
            <div id="12" class="square"></div>
        </div>
        <div class="row">
            <div id="13" class="square"></div>
            <div id="14" class="square"></div>
            <div id="15" class="square"></div>
            <div id="16" class="square"></div>
        </div>    
    </div>
<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
<script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>  
<script src="/JS/wam2.js"></script>
</body>
</html>
